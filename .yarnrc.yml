packageExtensions:
  '@emotion/utils@*':
    dependencies:
      '@emotion/sheet': '*'
  '@atls-ui-parts/layout@*':
    dependencies:
      '@emotion/react': '*'
  '@graphql-codegen/plugin-helpers@*':
    dependencies:
      '@graphql-tools/apollo-engine-loader': '8.0.1'
  glob-promise@*:
    dependencies:
      glob: '7.2.3'
  '@atls-ui-parts/input@*':
    dependencies:
      '@types/react': '*'
  '@atls-ui-parts/switch@*':
    dependencies:
      '@types/react': '*'

compressionLevel: mixed

defaultSemverRangePrefix: ''

enableGlobalCache: true

globalFolder: ../.yarn/berry

preferReuse: true

yarnPath: .yarn/releases/yarn-remote.mjs

pnpIgnorePatterns:
  - ./mobile/app/**
